import org.apache.tools.ant.taskdefs.condition.Os

buildscript {
        ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlin_version = "1.8.22"

        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
        ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
        ndkVersion = "21.4.7075529"
        }
    }


    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath 'com.google.gms:google-services:4.3.15'
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:4.1.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22")
    }
}
    allprojects {
        configurations.all {
                     
    // resolutionStrategy.eachDependency { DependencyResolveDetails details ->
    //   if (details.requested.group == 'androidx.core') {
    //     if (details.requested.name == 'core') {
    //       details.useVersion '1.12.0' // ✅ Compatible with SDK 34
    //     }
    //     if (details.requested.name == 'core-ktx') {
    //       details.useVersion '1.12.0' // ✅ Compatible with SDK 34
    //     }
    //   }
    //    force 'androidx.webkit:webkit:1.10.0'
    // }
    
    configurations.all {
        resolutionStrategy {
            force 'androidx.annotation:annotation:1.5.0'
            force 'androidx.webkit:webkit:1.7.0' 
            force 'androidx.core:core-ktx:1.9.0'
            force 'androidx.core:core:1.9.0'
         force 'androidx.appcompat:appcompat:1.6.1'
        force 'androidx.appcompat:appcompat-resources:1.6.1'
             // 🔁 Redirect any annotation-jvm to annotation:1.5.0
            eachDependency { details ->
                if (details.requested.group == 'androidx.annotation' &&
                    details.requested.name == 'annotation-jvm') {
                    details.useTarget 'androidx.annotation:annotation:1.5.0'
                }
            }
        }
    }
  }
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
    maven { url("$rootDir/../node_modules/react-native-reanimated/maven") }

        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
        maven { url "https://maven.google.com" }
    }
}

subprojects {
  afterEvaluate {
    project ->
      if (project.plugins.hasPlugin('kotlin-android') || project.plugins.hasPlugin('org.jetbrains.kotlin.android')) {
        project.dependencies {
          implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
        }
      }
  }
}